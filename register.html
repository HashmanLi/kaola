    <script src="libs/jquery-3.3.1.js"></script>

    <script>
         $(function(){
            $("#registerbtn").on("click",function(){
                this.username = $("#inpt-account").val();
                this.password = $("#inpt-pw").val();
                this.repassword = $("#inpt-pw2").val();
                this.phone = $("#inpt-phone").val();
                if(this.username==""||this.password==""||this.repassword==""){
                    alert("用户名和密码必须填写！");
                    return 0;
                }
                if(this.phone==""){alert("强烈建议填写手机号码，方便账号找回");return 0;}
                    // var registerOpt = {
                    //     "username":this.username,
                    //     "password":this.password,
                    //     "phone":this.phone
                    // };
                  
                    // var checkuser = myStorage.getItem("user");
                    // console.dir(checkuser);
                    console.log(this.username);
                if(myStorage.getItem("user")!=this.username){
                    myStorage.setItem("user",this.username);
                    alert("注册成功！");
                    window.location.href="http://localhost:83/dist/login.html";
                }else{
                    alert("注册失败，用户重名")
                } 
            })
        })
    </script>
    <div class="g-hd">
        <div class="g-in">
            <a href="http://reg.163.com/">

            </a>
            <div class="m-tr-block">已有帐号？去
                <a href="login.html" id="btn_Login">登录</a>
            </div>
        </div>

    <div id="reg_block" class="g-bd">
        <div class="clearfix m-tab">
            <div class="left select">普通账号注册</div>

        </div>
        <div class="m-opr clearfix">
            <form id="bind-phone-form" class autocomplete="off" action="">
                <div class="u-input firstelem">
                    <label for="inpt-account" class="u-label">帐号：</label>
                    <input type="text" name="email" id="inpt-account" class="i-inpt" placeholder="手机号" value="15666589785">
                    <div class="m-sug" style="visibility: hidden;"></div>
                    <input type="text" name="username" style="display: none;">
                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear"></div>
                    </div>
                </div>
                <div class="u-input">
                    <label for="inpt-pw" class="u-label">密码：</label>
                    <input type="password" value="123456" class="i-inpt " name="pwd" id="inpt-pw" placeholder="6-16位密码，区分大小写">
                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear"></div>
                    </div>
                </div>
                <div class="u-input">
                    <label for="inpt-pw2"  class="u-label">确认密码：</label>
                    <input type="password" value="123456" class="i-inpt " name="pwd2" id="inpt-pw2" placeholder="再次输入密码">
                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear"></div>
                    </div>
                </div>
                 <div class="u-input j-phone-box">
                    <label for="inpt-phone" class="u-label">手机号：</label>
                    <input type="text" value="15666589785" class="i-inpt " name="phone" id="inpt-phone" placeholder="11位手机号" maxlength="20">
                    <div class="u-tip f-dn">
                        <div class="spritebg u-clear"></div>
                    </div>
                </div>
                <div class="u-input u-note">
                    <label for="" class="u-label"></label>
                    <span class="changephone j-cgp">切换到国际手机</span>
                </div>
                <div class="u-input u-note">
                    <label for="" class="u-label"></label>
                    <span class="">忘记密码时，可通过手机快速找回密码</span>
                </div>
                <div class="u-input">
                    <label for="inpt-sms" class="u-label">短信验证码：</label>
                    <input type="text" class="i-inpt smsize" name="sms" id="inpt-sms" placeholder="输入短信验证码" maxlength="6">
                    <div class="u-tip ">
                    <span class="b-btn btn-getsms btn-getsms-btndisabled">获取验证码</span>
                    </div>
                </div>
                <div class="u-input" style="height: 58px; top: 6px">
                    <label for="" class="u-label">&nbsp;</label>
                    <div id="registerbtn" class="b-btn btn-reg btn-red btndisabled">注&nbsp;&nbsp;册</div>
                </div>
                <div class="u-tips">
                    <label for="" class="u-label">&nbsp;</label>
                    <span class="tip">
                        <span class="m-agree m-agree-ok">
                            <input type="checkbox" class="u-agree" id="">
                        </span>
                        <span style="margin-left: 10px;">用户勾选即代表同意</span>
                        <a href="">《网易邮箱服务条款》</a>和
                        <a href="">《网易隐私政策》</a>
                    </span>
                </div>
            </form>
        </div>
